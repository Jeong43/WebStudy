<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test019.html</title>

<style type="text/css">
	* {font-family: 나눔고딕코딩; font-size: large; font-weight: bolder;}
	input:focus {background-color: #eeeedd;}
	input.btn {width: 150px; font-weight: bold;}
	input.btn:hover {color: orange;}
	input.btn:active {color: red;}
	td {text-align: center;}
	.txt {text-align: right;}
	textarea {font-family: 나눔고딕코딩; font-weight: bold;}
</style>

<script type="text/javascript">
	function myCalc()
	{
		// 테스트
		//alert("함수 호출 확인");
		
		// 초기화
		document.getElementById("result").value = "";
		
		// 주요변수 선언
		var nNum = Number(document.getElementById("num").value);
		var nSum = 0;	
		
		// 유효성 검사
		if (nNum < 100)
		{
			alert("100 이상의 정수를 입력해주세요.");
			document.getElementById("num").value = "";
			document.getElementById("result").value = "";
			
			return;
		}
		
		// 연산 및 계산
		for (var n = 1; n <= nNum; n++)
		{
			nSum += n;
			
			//document.getElementById("result").value = "1 ~ " + n + " : " + nSum; 
			//document.getElementById("result").value += "1 ~ " + n + " : " + nSum; 
			//document.getElementById("result").value += "1 ~ " + n + " : " + nSum + "<br>"; 
			//document.getElementById("result").value += "1 ~ " + n + " : " + nSum + "\n"; 
			
			if (n%10 == 0)	
			{
				document.getElementById("result").value += "1 ~ " + n + " : " + nSum + "\n";
			}
		}
		
		--n;
		document.getElementById("result").value += "1 ~ " + nNum + " : " + nSum + "\n";
	}	

</script>

</head>
<body>

<!-- 
	1부터 n까지의 합을 계산하되 n은 100 이상만 허용하고
	출력 시 10의 배수가 될 때마다 중간 합을 출력할 수 있는 페이지를 구성한다.
	반복문을 활용할 수 있도록 한다.
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃
	----------------------------------------------
	정수 입력(100 이상) 	[	100		] → 조건 유효성
	
		<결과>		<취소>
	
	-------------------------	→ textarea
	| 1 ~ 10 : 55			|
	| 1 ~ 20 : 210			|
	| 1 ~ 30 : xxx			|
	|	:					|
	| 1 ~ 100 : 5050		|
	-------------------------
	--------------------------------------------
-->


</body>


<div>
	<h1 style="font-size: xx-large;">정수의 합</h1>
	<hr>
</div>

<div>
	<form>
		<div>
			정수 입력(100 이상)
			<input type="text" id="num" class="txt">
		</div>
		<br>
		<div>
			<input type="button" value="결과" class="btn" style="width: 150px;" onclick="myCalc()">
			<input type="reset" value="취소" class="btn" style="width: 150px;">
		</div>
		<br>
		<div>
			<textarea rows="10" cols="43" id="result" readonly="readonly"></textarea>
		</div>
	</form>
</div>
