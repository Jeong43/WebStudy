<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test008.html</title>

<script type="text/javascript">
	num1 = 7;
	num2 = 3;
	
	res = num1 + num2;
	document.write("num1 + num2 = ");
	document.write(res);

	res = num1 - num2;
	document.write("<br>num1 - num2 = ");
	document.write(res);
	
	res = num1 * num2;
	document.write("<br>num1 * num2 = ");
	document.write(res);
	
	res = num1 / num2;
	document.write("<br>num1 / num2 = ");	//→ 결과값으로 반환되는 형태(실수) 관찰
	document.write(res);
	
	res = num1 % num2;
	document.write("<br>num1 % num2 = ");
	document.write(res);
	
</script>
</head>

</body>
