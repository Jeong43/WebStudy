<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test026.html</title>

<style type="text/css">
	* {color:#223322; font-family: 나눔고딕코딩; font-size: large; font-weight: bolder;}
	input:focus {background-color: #eeeedd;}
	.btn {width: 150px; font-weight: bold;}
	.btn:hover {color: orange;}
	.btn:active {color: red;}
	td {text-align: right;}
	.txt {text-align: left; font-weight: bold;}
</style>

<script type="text/javascript">

	function startGame()
	{
		//alert("함수호출확인");
		
		var strArr = ["가위", "바위", "보"];
		
		// ※ Math.random();	-- 0.0 ~ 1.0 사이의 실수 형태의 난수 발생
		//alert(Math.random());
		
		// 현재 필요한 것은 1~3 형태의 난수		
 		//Math.random()*3; 				//→ 0.0 ~ 3.0 사이의 실수... → 0.0000001 ~ 2.999999
		//parseInt(Math.random()*3);		//→ 0, 1, 2
		//parseInt(Math.random()*3)+1;	//→ 1, 2, 3
		var c = parseInt(Math.random()*3)+1;
		
		//alert(c);
		
		var u = parseInt(document.getElementById("txtUser").value);
		
		var msg = "";
		msg += "사용자: " + strArr[u-1] + ", 컴퓨터: " + strArr[c-1];
		
		//alert(msg);
		
		//if (u==1 && c==1 || u==2 && c==2 && u==3 && c==3)
		if (u==c)
			msg += " → 비겼습니다.";
		//else if(u==1 && c==2 || u==2 && c==3 && u==3 && c==1)
		else if(u%3 == (c+2)%3)
			msg += " → 컴퓨터가 이겼습니다.";
		else
			msg += " → 당신이 이겼습니다.";
		
		document.getElementById("txtResult").value = msg;
		
	}

</script>


</head>
<body>
<!--
	가위 바위 보 게임을 구성한다.
	HTML, CSS, Javascript를 활용한다.
	자바스크립트 난수 발생 함수를 찾아 활용한다.
				 -------------- → Math.random() 
	
	페이지 레이아웃
	--------------------------------------------------
	입력(1.가위, 2.바위, 3.보): [ 2 ] <게임결과확인>
	
	[사용자: 바위 컴퓨터: 보 → 컴퓨터가 이겼습니다.>
	--------------------------------------------------
-->


<div>
	<h1>난수 발생 함수를 활용하여 가위바위보 게임</h1>
	<hr>
</div>

<div>
	<form>
		입력(1.가위, 2.바위, 3.보) 
		<input type="text" id="txtUser" style="width: 65px;">
		<button type="button" class="btn" onclick="startGame()">게임 결과 확인</button>
		<br><br>
		
		<input type="text" id="txtResult" readonly="readonly" style="width: 450px;">
	</form>
</div>

</body>
</html>
