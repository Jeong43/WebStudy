<script type="text/javascript">

	message = "<h1>Hello~</h1>";
	document.write(message);
	
	alert(message);		
	// <h1></h1> 태그가 적용되지 않는다.
	// alert 로 메시지 창이 뜬 후 → 페이지의 내용이 보인다.
	
</script>


<script type="text/javascript" src="js/alertTest.js"></script>
