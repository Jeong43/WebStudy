<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test027.html</title>

<style type="text/css">
	* {color:#223322; font-family: 나눔고딕코딩; font-size: large; font-weight: bolder;}
	input:focus {background-color: #eeeedd;}
	.btn {width: 150px; font-weight: bold;}
	.btn:hover {color: orange;}
	.btn:active {color: red;}
	td {text-align: right;}
	.txt {text-align: left; font-weight: bold;}
</style>

<script type="text/javascript">
	
	function createLotto()
	{
		//alert("함수호출확인");
		
		var count = parseInt(document.getElementById("txtCount").value);
		
		for (var i=0; i<count; i++)
		{
			//document.getElementById("resultArea").value += "생성된 로또 번호()" + "\n";	
			document.getElementById("resultArea").value += runLottoSingle() + "\n";	
		}
	}
	
	function runLottoSingle()
	{
		// 방 6개로 구성된 배열 생성
		var lottoArray = new Array(6);
		
		// 공 45개로 구성된 배열 생성
		var arr = new Array(45);
		
		// 1 ~ 45 까지의 로또 번호를 공에 채우기
		for (var i=1; i<=arr.length; i++)
			arr[i-1] = i;
		
		//alert(arr[9]);
		//--==>> 10
		
		// 뒤섞기
		for (var i=0; i<arr.length; i++)
		{
			var j = parseInt(Math.random()*45);		//--==>> 0~44 정수 형태의 난수
			var temp = arr[i];
			arr[i] = arr[j];
			arr[j] = temp;
		}
		
		// 확인		
		//return arr;
		
		
		// 배열의 요소 옮겨담기
		for (var i=0; i<lottoArray.length; i++)
			lottoArray[i] = arr[i];
		
		
		// 정렬 수행
		lottoArray.sort(function(left, right)
		{
			return Number(left) - Number(right);
		});
		
		
		// 최종결과값 반환
		return lottoArray;
	}
	
</script>

</head>
<body>

<!-- 
	 로또 번호(1~45)를 중복되지 않은 정수 6개를 생성하여 출력해주는 페이지를 구현한다.
	 HTML, CSS, javascript를 활용한다.
	 난수 발생 함수를 활용한다.
	 번호순(오름차순)으로 정렬하여 출력할 수 있도록 한다.
	 주문한 장 수만큼 출력할 수 있도록 한다.
	 
	 페이지 레이아웃
	 ------------------------------------------
	 로또	[ 3 ] 장 <주문하기>
	 
	 결과
	 --------------------
	 1 2 5 6 7 8
	 6 13 22 23 29 41
	 2 3 22 34 42 43
	 --------------------
	 
	 ------------------------------------------
-->

<div>
	<h1>난수 발생 함수를 활용하여 로또 출력</h1>
	<hr>
</div>

<div>
	<form>
		로또 
		<input type="text" id="txtCount" style="width: 65px;">장
		<button type="button" class="btn" onclick="createLotto()">주문하기</button>
		<br><br>
		
		결과<br>
		<textarea rows="10" cols="30" id="resultArea" readonly="readonly"></textarea>
	</form>
</div>

</body>
</html>
