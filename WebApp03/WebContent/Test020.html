<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test020.html</title>

<style type="text/css">
	* {font-family: 나눔고딕코딩; font-size: large; font-weight: bolder;}
	input:focus {background-color: #eeeedd;}
	input.btn {width: 150px; font-weight: bold;}
	input.btn:hover {color: orange;}
	input.btn:active {color: red;}
	td {text-align: center;}
	.txt {text-align: right;}
	textarea {font-family: 나눔고딕코딩; font-weight: bold;}
</style>

<script type="text/javascript">
	
	// 나의 풀이
	function array()
	{	
		// 주요 변수 선언
		var str = document.getElementById("array1").value;
		var arr = str.split(", ");	//-- 1차원 배열 반환
		var res = "";
		
		// 연산 및 처리
		for (var i = 0; i < arr.length; i++)
		{
			if(arr[i]%2 == 0)
			{
				res += arr[i] + " ";
			}
		}
		
		// 결과 반환
		document.getElementById("array2").value = res;
	}
	
	
	// 함께 풀이
	// 자바스크립트 배열 선언 및 초기화
	var arr = [4, 7, 9, 1, 3, 2, 5, 6, 8];

	function init()
	{
		document.getElementById("array1").value = arr;
	}
	
	function actionArray()
	{
		//확인
		//alert("함수 호출 확인");
		
		var str = "";
		
		for (var n = 0; n < arr.length; n++)
		{
			if(arr[n]%2 == 0)
			{
				str += arr[n] + " ";
			}
		}
		
		document.getElementById("array2").value = str;
	}

</script>

</head>
<body onload="init()">

<!-- 
	지정된 정수가 들어있는 1차원 배열의 숫자 데이터들 중에서
	짝수만 골라서 출력하는 페이지를 구현한다.
	HTML, CSS, Javascript 활용한다.
	또한, 자바 스크립트 배열을 활용한다.
	
	지정 배열 → 4, 7, 9, 1, 3, 2, 5, 6, 8
	
	페이지 레이아웃
	-------------------------------------------
	초기 배열 상태 [ 4, 7, 9, 1, 3, 2, 5, 6, 8]		→ 지정된 배열
	
	<결과>
	
	짝수만 출력 [ 4 2 6 8 ]
	-------------------------------------------
-->

<div>
	<h1>자바스크립트 활용: 배열</h1>
	<hr>
</div>

<div>
	<form>
		<div>
			초기 배열 상태
			<input type="text" id="array1" class="txt"><br><br>
			<input type="button" class="btn" value="결과" style="width: 300px" onclick="actionArray()"><br><br>
			짝수만 출력
			<input type="text" id="array2" class="txt" disabled="disabled"><br><br>
		</div>
	</form>
</div>

</body>
</html>
