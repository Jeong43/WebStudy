<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LoadTest01.html</title>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">

	// ○ 『$(선택자).load("로드를 원하는 html 문서의 위치와 이름");』
	//    - jQuery 의 기능이 수행되는 과정에서 다른 html 문서를 로드
	//    - HTML 을 읽어들여서 DOM 에 삽입하는 기능을 수행
	
	$(document).ready(function()
	{
		//alert("Test1");
		
		$("#btn .btnLoad").click(function()
		{
			//alert("Test2");
			
			$("#ctlGrid").load("LoadTest02.html");
			//-- 『비동기』 방식으로 페이지 로드
			//@ 이 명령을 걸어두고 아래를 마저 실행한다.
			//@ 음료를 주문하고(load) → 자리로 가서 노트북을 편다. (alert)
			
			window.alert("이 메시지가 먼저 출력된다. 이유는 비동기!");
			//-- 메시지 박스가 먼저 출력
			
			//@ load 를 사용하기 전에는 xmlHTML 문서를 만듦
			//@ → readyStatus 를 받아와서 상태를 표시
			
		});
		
	});
	
	
</script>
</head>
<body>

<div>
	<h1>jQuery의 load() 활용 실습</h1>
	<hr />
</div>

<div>
	<div id="btn">
		<div class="btnLoad">HTML 읽어오기 버튼</div>
	</div>
	<br>
	
	<div id="ctlGrid">
	</div>
</div>

</body>
</html>
