<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send04.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<style type="text/css">
	.msg {color: red; font-size: small; display: none;}
</style>

<script type="text/javascript">

	function formCheck()
	{
		// 확인
		//alert("함수호출확인4");
		//alert(document.getElementById("userId").value);
		
		//return true;	//-- 요청 페이지로 제어권 이전
		//return false;	//-- 현재 페이지에 그대로 남아 있음
		
		// Document 의 내용 점검 → 통과 → reutrn true;   → submit 액션 처리로 제어권 넘김
		// Document 의 내용 점검 → 반려 → reutrn false;  → submit 액션 처리로 제어권 넘어가지 않고 현재 페이지에 잔류
		
		/*
			점검사항 체크...
			→ 문제 발생(발견)		→ reutrn true; 
			→ 문제 없음			→ reutrn false;
		*/
		
		var userId = document.getElementById("userId");
		var userPwd = document.getElementById("userPwd");
		var userName = document.getElementById("userName");
		var userTel = document.getElementById("userTel");
		
		var idMsg = document.getElementById("idMsg");
		var pwdMsg = document.getElementById("pwdMsg");
		var nameMsg = document.getElementById("nameMsg");
		var telMsg = document.getElementById("telMsg");
		
		idMsg.style.display = "none";
		pwdMsg.style.display = "none";
		nameMsg.style.display = "none";
		telMsg.style.display = "none";
		
		if(userId.value == "")
		{
			idMsg.style.display = "inline";
			userId.focus();			
			return false;
		}	
		
		if(userPwd.value == "")
		{
			pwdMsg.style.display = "inline";
			userPwd.focus();
			return false;
		}
		
		if(userName.value == "")
		{
			nameMsg.style.display = "inline";
			userName.focus();
			return false;
		}	
		
		if(userTel.value == "")
		{
			telMsg.style.display = "inline";
			userTel.focus();
			return false;
		}			
			
		return true;
	}
	
</script>

</head>
<body>

<!-- 
	○ 데이터 송수신 실습 04
	   - 회원가입과 관련한 기본 정보를 입력받는 html 페이지를 작성한다.
	   - 서버로 입력된 데이터를 전송하기 전에
	     (즉, 클라이언트 측에서 작성한 내용을 서버에 제출하기 전에)
	     입력한 데이터에 대한 기본적인 검사과정을 자바스크립트를 활용하여
	     추가할 수 있도록 한다.
	     
	     아이디(*)		[ textbox  ]
	     패스워드(*)	[ password ]
	     이름(*)		[ textbox  ]
	     전화번호(*)	[ textbox  ]
	     
	     성별			● 여자 	○ 남자
	     
	     지역			[ 서울 ▼ ]
	     				  대전, 대구, 광주
	     
	     수강과목		□자바기초 □오라클중급 □JDBC심화 □JSP활용
	     
	     < 회원가입 >	< 취소 >
	     
	     
	   - 필수 입력사항(*)을 포함한 입력 내용을 구성한 후 회원가입 버튼을 클릭 시  
	     회원 입력 정보들의 내용을 출력하는 JSP 페이지를 구성하여 데이터를 전달할 수 있도록 한다.
	     
	   - 사용자의 최초 요청 주소는
	     http://localhost:8090/WebApp07/Send04.html 로 한다.
	     
	○ Send04.html
	   Receive04.jsp
	   
-->

<div>
	<h1>데이터 송수신 실습 04</h1>
	<hr>
</div>

<div>
	<!-- <form action="Receive04.jsp" method="post" onsubmit="return action()"> -->
	<!-- 함수의 return 값을 받아올 수 있음! -->
	<!-- <form action="Receive04.jsp" method="post" onsubmit="return false;"> -->
	<!-- <form action="Receive04.jsp" method="post" onsubmit="return true;"> -->
	<!-- return true → submit(X), return false → submit(O) -->
	<form action="Receive04.jsp" method="post" onsubmit="return formCheck();">
		<table class="table">
			<tr>
				<th>아이디(*)</th>
				<td>
					<input type="text" id="userId" name="userId" class="txt" placeholder="ex)superman" style="width: 100px;">
					<span class="msg" id="idMsg">아이디를 입력하세요.</span>
				</td>
			</tr>
			<tr>
				<th>패스워드(*)</th>
				<td>
					<input type="password" id="userPwd" name="userPwd" class="txt" placeholder="ex)1234" style="width: 100px;">
					<span class="msg" id="pwdMsg">패스워드를 입력하세요.</span>
				</td>
			</tr>
			<tr>
				<th>이름(*)</th>
				<td>
					<input type="text" id="userName" name="userName" class="txt" placeholder="ex)홍길동" style="width: 100px;">
					<span class="msg" id="nameMsg">이름을 입력하세요.</span>
				</td>
			</tr>
			<tr>
				<th>전화번호(*)</th>
				<td>
					<input type="tel" id="userTel" name="userTel" class="txt" placeholder="ex)010-1234-5678" style="width: 100px;">
					<span class="msg" id="telMsg">전화번호를 입력하세요.</span>
				</td>
			</tr>
			<tr>
				<th>성별</th> 
				<td>
					<label><input type="radio" name="gender" value="M">남자</label>
					<label><input type="radio" name="gender" value="F">여자</label>
				</td>
			</tr>
			<tr>
				<th>지역</th>
				<td>
					<select name="city" style="width: 100px;">
						<option value="서울">서울</option>					
						<option value="대전">대전</option>					
						<option value="대구">대구</option>					
						<option value="광주">광주</option>					
					</select>
				</td>
			</tr>
			<tr>
				<th>수강과목</th>
				<td>
					<label><input type="checkbox" name="checkGroup" value="자바기초">자바기초</label>
					<label><input type="checkbox" name="checkGroup" value="오라클중급">오라클중급</label>
					<label><input type="checkbox" name="checkGroup" value="JDBC심화">JDBC심화</label>
					<label><input type="checkbox" name="checkGroup" value="JSP활용">JSP활용</label>
				</td>
			</tr>
			
			<tr>
				<td colspan="3" align="center">
					<!-- <button type="submit" class="btn" style="width: 25%;" onclick="action()">회원가입</button> -->
					<button type="submit" class="btn" style="width: 25%;">회원가입</button>
	     			<button type="reset" class="btn" style="width: 25%;">취소</button>
				</td>
			</tr>
		</table>
	</form>
</div>

</body>
</html>
