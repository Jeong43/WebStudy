<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send12.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div>
	<h1>데이터 송수신 실습 12</h1>
	<hr>
</div>

<!-- ■■■ 포워딩 / 리다이렉트 관련한 중요한 실습 ■■■
 
① 사용자 최초 요청 페이지
사칙연산 수행을 위한 정수 입력 페이지를 구성한다.
연산자를 함께 입력받을 수 있도록 한다. (Send12.html)
http://localhost:8090/WebApp07/Send12.html

② 연산 전용 페이지
response.sendRedirect()를 포함한 스크립트 릿 코드만 존재
→ 추후 이 코드를 java 로 분리하여 → Servlet 으로 구성할 예정
http://localhost:8090/WebApp07/Redirect12.jsp

③ 최종 결과 출력 페이지
연산 전용 페이지에서 처리한 결과를 넘겨받아 클라이언트와 대면할 페이지로 구성
→ 추후 이 페이지는 jsp view 페이지의 역할을 수행할 예정
http://localhost:8090/WebApp07/Receive12.jsp

-->

<div>
	<form action="Redirect12.jsp" method="post">
		<table>
			<tr>
				<th>정수1</th>
				<th>연산자</th>
				<th>정수2</th>
			</tr>
			<tr>
				<td>
					<input type="text" class="txt" name="su1">
				</td>
				<td>
					<select name="op">
						<option value="1">+</option>
						<option value="2">-</option>
						<option value="3">*</option>
						<option value="4">/</option>
					</select>
				</td>
				<td>
					<input type="text" class="txt" name="su2">
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<button type="submit" class="btn" style="width:70%;"
					onclick="this.form.action='Redirect12.jsp'">계산</button>
				</td>
			</tr>
		</table>
	</form>
</div>

</body>
</html>
